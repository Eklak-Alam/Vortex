version: '3.8'

services:
  # ==============================
  # 1. NGINX (The Entry Point)
  # ==============================
  nginx:
    image: nginx:alpine
    container_name: vortex_nginx
    restart: always
    ports:
      - "80:80"  # ðŸŸ¢ OPEN: Only Port 80 is accessible to the world
    volumes:
      # We map our local config file into the container
      - ./nginx/vortex.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - vortex-network

  # ==============================
  # 2. FRONTEND (Next.js)
  # ==============================
  frontend:
    image: eklakalam/vortex-frontend:latest
    container_name: vortex_frontend
    restart: always
    expose:
      - "3000"   # ðŸ”’ HIDDEN: Only Nginx can talk to this port
    networks:
      - vortex-network
    depends_on:
      - backend

  # ==============================
  # 3. BACKEND (Spring Boot)
  # ==============================
  backend:
    image: eklakalam/vortex-backend:latest 
    container_name: vortex_backend
    restart: always
    expose:
      - "8081"   # ðŸ”’ HIDDEN: Only Nginx can talk to this port
    environment:
      DB_URL: jdbc:mysql://mysql_db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - vortex-network
    depends_on:
      mysql_db:
        condition: service_healthy

  # ==============================
  # 4. DATABASE (MySQL)
  # ==============================
  mysql_db:
    image: mysql:8.0
    container_name: vortex_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vortex-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

networks:
  vortex-network:
    driver: bridge

volumes:
  mysql_data:
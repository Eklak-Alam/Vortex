name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # ==================================================
  # JOB 1: BACKEND (Test -> Build -> Push)
  # ==================================================
  backend-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. SETUP JAVA
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 2. BUILD (FIX: Added -DskipTests)
      # We skip tests because GitHub Actions doesn't have a MySQL database running.
      - name: Build Backend
        run: mvn -f backend/pom.xml clean package -DskipTests

      # 3. LOGIN TO DOCKER HUB
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. BUILD & PUSH IMAGE
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: eklakalam/vortex-backend:latest

  # ==================================================
  # JOB 2: FRONTEND (Check -> Build -> Push)
  # ==================================================
  frontend-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. SETUP NODE (FIX: Changed from 18 to 20)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 2. INSTALL DEPENDENCIES
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      # 3. CHECK CODE (Build Test)
      - name: Verify Build
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8081/api/v1 

      # 4. LOGIN TO DOCKER HUB
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. BUILD & PUSH IMAGE
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: eklakalam/vortex-frontend:latest
          # IMPORTANT: Bake the API URL into the image
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8081/api/v1
name: CI/CD Build & Push Only

on:
  push:
    branches: [ "main" ]

jobs:
  # ==================================================
  # JOB 1: BACKEND (Maven Build -> Docker Push)
  # ==================================================
  backend-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. SETUP JAVA
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 2. COMPILE & PACKAGE (Skip Tests for Speed)
      - name: Build Backend Artifact
        run: mvn -f backend/pom.xml clean package -DskipTests

      # 3. LOGIN TO DOCKER HUB
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. BUILD DOCKER IMAGE & PUSH
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: eklakalam/vortex-backend:latest

  # ==================================================
  # JOB 2: FRONTEND (Docker Build -> Docker Push)
  # ==================================================
  frontend-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. LOGIN TO DOCKER HUB
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. BUILD DOCKER IMAGE & PUSH
      # We skip 'npm install/build' here because the Dockerfile does it automatically.
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: eklakalam/vortex-frontend:latest
          # Baking in the default URL as requested
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8081/api/v1
# nginx/vortex.conf

server {
    # 1. Listen on the standard HTTP port (No more :3000 or :8081)
    listen 80;

    # 2. FRONTEND ROUTING (The Website)
    # If a user asks for "/" (the home page), send them to the Frontend container.
    location / {
        proxy_pass http://frontend:3000;

        # These lines enable "WebSockets" (needed for Next.js hot reloading & speed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 3. BACKEND ROUTING (The API)
    # If a user asks for anything starting with "/api", send them to the Backend container.
    location /api {
        proxy_pass http://backend:8081;

        # Pass the real user's IP address to the backend (Security & Logging)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}